<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Sembunyikan input file asli */
        input[type="file"] { display: none; }
        /* Style untuk tombol upload kustom */
        .custom-file-upload {
            border: 2px dashed #cbd5e1;
            display: inline-block;
            padding: 2rem 1rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
            border-radius: 0.5rem;
            background-color: #f8fafc;
            transition: background-color 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #f1f5f9;
        }
        /* Style untuk loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        #loading-overlay.hidden {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <svg class="animate-spin h-10 w-10 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p id="loading-text" class="text-lg">Mengirim data...</p>
    </div>

    <!-- Konten Aplikasi -->
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-4">
            Selamat Datang di Aplikasi Absensi Bawaslu Provinsi Riau
        </h1>

        <!-- Form Absensi -->
        <form id="absensi-form" class="space-y-4">
            <!-- Pilihan Kabupaten -->
            <div>
                <label for="kabupaten" class="block text-sm font-medium text-gray-700">Kabupaten / Kota</label>
                <select id="kabupaten" name="kabupaten" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <option value="" disabled selected>-- Pilih Kabupaten/Kota --</option>
                    <option value="Pekanbaru">Pekanbaru</option>
                    <option value="Dumai">Dumai</option>
                    <option value="Kuansing">Kuansing</option>
                    <option value="Rokan Hulu">Rokan Hulu</option>
                    <option value="Rokan Hilir">Rokan Hilir</option>
                    <option value="Indragiri Hulu">Indragiri Hulu</option>
                    <option value="Indragiri Hilir">Indragiri Hilir</option>
                    <option value="Kampar">Kampar</option>
                    <option value="Siak">Siak</option>
                    <option value="Bengkalis">Bengkalis</option>
                    <option value="Kep. Meranti">Kep. Meranti</option>
                    <option value="Pelalawan">Pelalawan</option>
                </select>
            </div>

            <!-- Pilihan Nama Pimpinan -->
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama Pimpinan</label>
                <select id="nama" name="nama" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required disabled>
                    <option value="">-- Pilih kabupaten dahulu --</option>
                </select>
            </div>

            <!-- Pilihan Presensi -->
            <div>
                <label for="tipe_presensi" class="block text-sm font-medium text-gray-700">Jenis Presensi</label>
                <select id="tipe_presensi" name="tipe_presensi" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    <option value="" disabled selected>-- Pilih Jenis Presensi --</option>
                    <option value="Masuk">Presensi Masuk</option>
                    <option value="Pulang">Presensi Pulang</option>
                </select>
            </div>

            <!-- Upload Foto Selfie -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Upload Foto Selfie</label>
                <!-- Tombol kustom yang memicu input file -->
                <label for="foto-selfie" class="custom-file-upload">
                    <span id="file-upload-text" class="text-gray-500">
                        <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        Klik untuk mengambil foto selfie
                    </span>
                    <img id="image-preview" src="" alt="Preview Foto" class="hidden w-full h-auto rounded-md mt-2"/>
                </label>
                <!-- Input file asli, tersembunyi. `capture="user"` memaksa penggunaan kamera depan. -->
                <input type="file" id="foto-selfie" name="foto-selfie" accept="image/*" capture="user" required>
                <p class="text-xs text-gray-500 mt-1">Hanya dapat mengambil foto langsung dari kamera.</p>
            </div>

            <!-- Tombol Kirim -->
            <button type="submit" id="btn-submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Kirim Absensi
            </button>
        </form>

        <!-- Area Notifikasi -->
        <div id="notif-area" class="mt-4 text-center"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const kabupatenSelect = document.getElementById('kabupaten');
            const namaSelect = document.getElementById('nama');
            const form = document.getElementById('absensi-form');
            const btnSubmit = document.getElementById('btn-submit');
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            const notifArea = document.getElementById('notif-area');
            const fotoInput = document.getElementById('foto-selfie');
            const fileUploadText = document.getElementById('file-upload-text');
            const imagePreview = document.getElementById('image-preview');

            // Data Pimpinan per Kabupaten
            const pimpinanData = {
                "Pekanbaru": ["Ferdy", "Misbah Ibrahim", "Reni Purba", "Raja Inal Dalimunthe", "Taufik Hidayat"],
                "Dumai": ["Agustri", "Yosi Renaldi", "Yeni Kartini"],
                "Kuansing": ["Ade Indra Sakti", "Nur Afni", "Mardius Adi Saputra"],
                "Rokan Hulu": ["Fajrul Islami Damsir", "Gummer Siregar", "Yurnalis", "Wikki Yuliandra", "Safrizal Hasbi"],
                "Rokan Hilir": ["Zubaidah", "Jaka Abdillah", "Nasrudin", "Dedi Sibuae", "Nurmaidani"],
                "Indragiri Hulu": ["Dedi Risanto", "Dwi Apriansyah Indra", "M.Lukman Said", "Said M Affandi", "Salestia Deni"],
                "Indragiri Hilir": ["Rustam", "Rahmaddian", "Abus Siraj", "Indra", "Musdalifa"],
                "Kampar": ["Syawir Abdullah", "Miki AB", "Mustaqim Akbar", "Fadriansyah", "Mhd. Amin S"],
                "Siak": ["Zulfadli Nugraha", "Ahmad Dardiri", "Harlen Manurung", "M.Andi Susilawan", "Ikhsan Parulian Harap"],
                "Bengkalis": ["Usman", "Budi Kurnialis", "Andi Setiawan", "Arsi Suprianto", "Mendra"],
                "Kep. Meranti": ["Syamsurizal", "Rio Andika", "M. Hafit"],
                "Pelalawan": ["Andrizal", "Bambang Sugi Hartono", "Syakir Hamdani", "Ari Nugroho Susanto", "Ruda Nur Kisawan"]
            };

            // Update Pilihan Nama berdasarkan Kabupaten
            kabupatenSelect.addEventListener('change', (e) => {
                const selectedKabupaten = e.target.value;
                const namaOptions = pimpinanData[selectedKabupaten] || [];

                namaSelect.innerHTML = ''; // Kosongkan pilihan
                if (namaOptions.length > 0) {
                    namaSelect.disabled = false;
                    namaSelect.innerHTML = '<option value="" disabled selected>-- Pilih Nama --</option>';
                    namaOptions.forEach(nama => {
                        const option = document.createElement('option');
                        option.value = nama;
                        option.textContent = nama;
                        namaSelect.appendChild(option);
                    });
                } else {
                    namaSelect.disabled = true;
                    namaSelect.innerHTML = '<option value="">-- Pilih kabupaten dahulu --</option>';
                }
            });

            // Tampilkan preview gambar saat dipilih
            fotoInput.addEventListener('change', () => {
                const file = fotoInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        fileUploadText.classList.add('hidden'); // Sembunyikan teks
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = '';
                    imagePreview.classList.add('hidden');
                    fileUploadText.classList.remove('hidden'); // Tampilkan teks lagi
                }
            });

            // Handle Form Submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                submitData();
            });

            function submitData() {
                const kabupaten = kabupatenSelect.value;
                const nama = namaSelect.value;
                const tipePresensi = document.getElementById('tipe_presensi').value;
                const file = fotoInput.files[0];

                // Validasi form dasar
                if (!kabupaten || !nama || !tipePresensi || !file) {
                    showNotification('Semua field (termasuk foto) wajib diisi!', 'error');
                    return;
                }

                // Cek Absensi Berulang (localStorage)
                const today = new Date().toISOString().split('T')[0]; // Format YYYY-MM-DD
                const storageKey = `absensi_${nama}_${tipePresensi}_${today}`;
                
                if (localStorage.getItem(storageKey)) {
                    showNotification('Anda terdeteksi melakukan absensi berulang pada perangkat yang sama untuk nama dan tipe presensi ini hari ini.', 'error');
                    return;
                }

                // Tampilkan loading
                showLoading('Mengecek lokasi GPS...');
                
                // 1. Dapatkan Lokasi GPS
                if (!"geolocation" in navigator) {
                    showNotification('Browser Anda tidak mendukung Geolocation.', 'error');
                    hideLoading();
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // GPS sukses didapat
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        
                        showLoading('Lokasi didapat. Mengirim data...');
                        
                        // 2. Kirim data ke server (Apps Script)
                        // Pertama, baca file sebagai Base64
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = () => {
                            const fileBase64 = reader.result.split(',')[1]; // Ambil data base64 saja
                            const fileType = file.type;
                            const fileName = file.name;

                            const formData = {
                                kabupaten: kabupaten,
                                nama: nama,
                                tipePresensi: tipePresensi,
                                fileBase64: fileBase64,
                                fileType: fileType,
                                fileName: fileName,
                                userLat: userLat,
                                userLon: userLon
                            };
                            
                            // Panggil fungsi Google Apps Script
                            google.script.run
                                .withSuccessHandler(onSuccess)
                                .withFailureHandler(onFailure)
                                .submitAttendance(formData);
                        };
                        reader.onerror = (error) => {
                            onFailure(error);
                        };
                    },
                    (error) => {
                        // Gagal dapat GPS
                        let errorMsg = "Gagal mendapatkan lokasi GPS: ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg += "Izin lokasi ditolak.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg += "Informasi lokasi tidak tersedia.";
                                break;
                            case error.TIMEOUT:
                                errorMsg += "Waktu permintaan lokasi habis.";
                                break;
                            default:
                                errorMsg += "Error tidak diketahui.";
                        }
                        showNotification(errorMsg, 'error');
                        hideLoading();
                    },
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 } // Opsi GPS
                );
            }

            // Handler Sukses dari Apps Script
            function onSuccess(response) {
                hideLoading();
                if (response.status === 'success') {
                    // Sukses
                    showNotification(response.message, 'success');
                    // Tandai di localStorage
                    const today = new Date().toISOString().split('T')[0];
                    const storageKey = `absensi_${response.nama}_${response.tipePresensi}_${today}`;
                    localStorage.setItem(storageKey, 'true');
                    // Reset form
                    form.reset();
                    imagePreview.src = '';
                    imagePreview.classList.add('hidden');
                    fileUploadText.classList.remove('hidden');
                    namaSelect.disabled = true;
                    namaSelect.innerHTML = '<option value="">-- Pilih kabupaten dahulu --</option>';

                } else {
                    // Error terkelola dari server (misal, GPS terlalu jauh)
                    showNotification(response.message, 'error');
                }
            }

            // Handler Error dari Apps Script
            function onFailure(error) {
                hideLoading();
                console.error('Error Apps Script:', error);
                showNotification(`Terjadi kesalahan: ${error.message || 'Gagal terhubung ke server.'}`, 'error');
            }

            // Fungsi utilitas UI
            function showLoading(message = 'Memproses...') {
                loadingText.textContent = message;
                loadingOverlay.classList.remove('hidden');
                btnSubmit.disabled = true;
            }

            function hideLoading() {
                loadingOverlay.classList.add('hidden');
                btnSubmit.disabled = false;
            }

            function showNotification(message, type = 'success') {
                notifArea.innerHTML = '';
                const notif = document.createElement('div');
                notif.className = `p-3 rounded-md text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
                notif.textContent = message;
                notifArea.appendChild(notif);
                
                // Hapus notif setelah 5 detik
                setTimeout(() => {
                    notif.style.transition = 'opacity 0.5s ease';
                    notif.style.opacity = '0';
                    setTimeout(() => notif.remove(), 500);
                }, 5000);
            }
        });
    </script>
</body>
</html>
