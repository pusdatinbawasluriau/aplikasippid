<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Bawaslu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Sembunyikan input file asli */
        #foto-input {
            display: none;
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #video-feed {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }
        /* Modal untuk pesan */
        #message-modal {
            display: none; /* Sembunyikan default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Konten Aplikasi -->
    <div class="container mx-auto max-w-lg p-6">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
                Selamat Datang di Aplikasi Absensi<br>Bawaslu Provinsi Riauv1
            </h1>

            <form id="absensi-form" class="space-y-6">
                <!-- Kabupaten -->
                <div>
                    <label for="kabupaten" class="block text-sm font-medium text-gray-700 mb-1">Pilih Kabupaten</label>
                    <select id="kabupaten" name="kabupaten" required
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- Pilih Kabupaten --</option>
                        <option value="Pekanbaru">Pekanbaru</option>
                        <option value="Dumai">Dumai</option>
                        <option value="Kuansing">Kuansing</option>
                        <option value="Rokan Hulu">Rokan Hulu</option>
                        <option value="Rokan Hilir">Rokan Hilir</option>
                        <option value="Indragiri Hulu">Indragiri Hulu</option>
                        <option value="Indragiri Hilir">Indragiri Hilir</option>
                        <option value="Kampar">Kampar</option>
                        <option value="Siak">Siak</option>
                        <option value="Bengkalis">Bengkalis</option>
                        <option value="Kep. Meranti">Kep. Meranti</option>
                        <option value="Pelalawan">Pelalawan</option>
                    </select>
                </div>

                <!-- Nama Pimpinan -->
                <div>
                    <label for="namaPimpinan" class="block text-sm font-medium text-gray-700 mb-1">Nama Pimpinan</label>
                    <select id="namaPimpinan" name="namaPimpinan" required
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        disabled>
                        <option value="">-- Pilih Kabupaten Dulu --</option>
                    </select>
                </div>

                <!-- Jenis Presensi -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Presensi</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center p-4 border rounded-lg flex-1 cursor-pointer">
                            <input type="radio" id="presensiMasuk" name="jenisPresensi" value="Masuk" required class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                            <span class="ml-3 text-md font-medium text-gray-800">Presensi Masuk</span>
                        </label>
                        <label class="flex items-center p-4 border rounded-lg flex-1 cursor-pointer">
                            <input type="radio" id="presensiPulang" name="jenisPresensi" value="Pulang" required class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                            <span class="ml-3 text-md font-medium text-gray-800">Presensi Pulang</span>
                        </label>
                    </div>
                </div>

                <!-- Upload Foto -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Foto Selfie</label>
                    <button type="button" id="start-camera-btn"
                        class="w-full flex items-center justify-center px-4 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        Ambil Foto Selfie
                    </button>
                    <img id="foto-preview" src="" class="hidden mt-4 w-full h-auto rounded-lg shadow-md">
                    <input type="hidden" id="foto-base64" name="fotoBase64">
                </div>
                
                <!-- Tombol Kirim -->
                <button type="submit" id="submit-btn"
                    class="w-full flex items-center justify-center px-6 py-4 bg-blue-600 text-white text-lg font-bold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400">
                    <span id="submit-text">Kirim Absensi</span>
                    <div id="submit-spinner" class="hidden loading-spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Container untuk Video Feed -->
    <div id="video-container" class="hidden">
        <video id="video-feed" autoplay playsinline></video>
        <canvas id="foto-canvas" class="hidden"></canvas>
        <button id="take-photo-btn" class="mt-4 px-6 py-3 bg-red-600 text-white font-medium rounded-lg shadow-lg">
            Ambil Gambar
        </button>
        <button id="cancel-camera-btn" type="button" class="mt-2 text-white">
            Batal
        </button>
    </div>

    <!-- Modal Pesan -->
    <div id="message-modal">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-body" class="text-gray-700 mb-6"></p>
            <button id="modal-close-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg">
                Tutup
            </button>
        </div>
    </div>

    <script>
        // =================================================================
        // PENGATURAN APLIKASI
        // =================================================================
        
        // !!! PENTING !!!
        // Ganti URL ini dengan URL Aplikasi Web dari Google Apps Script Anda
        // (Gunakan URL yang SAMA dengan aplikasi admin)
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxvzqHzhJnzW2ivceAlHvNkoq4eABo5En7-QB3WhrUgQdII5aYWfiJE3iPCmwqyJfMZ/exec";
        
        // =================================================================
        // DATA MASTER
        // =================================================================
        const pimpinanMap = {
            "Pekanbaru": ["Ferdy", "Misbah Ibrahim", "Reni Purba", "Raja Inal Dalimunthe", "Taufik Hidayat"],
            "Dumai": ["Agustri", "Yosi Renaldi", "Yeni Kartini"],
            "Kuansing": ["Ade Indra Sakti", "Nur Afni", "Mardius Adi Saputra"],
            "Rokan Hulu": ["Fajrul Islami Damsir", "Gummer Siregar", "Yurnalis", "Wikki Yuliandra", "Safrizal Hasbi"],
            "Rokan Hilir": ["Zubaidah", "Jaka Abdillah", "Nasrudin", "Dedi Sibuae", "Nurmaidani"],
            "Indragiri Hulu": ["Dedi Risanto", "Dwi Apriansyah Indra", "M.Lukman Said", "Said M Affandi", "Salestia Deni"],
            "Indragiri Hilir": ["Rustam", "Rahmaddian", "Abus Siraj", "Indra", "Musdalifa"],
            "Kampar": ["Syawir Abdullah", "Miki AB", "Mustaqim Akbar", "Fadriansyah", "Mhd. Amin S"],
            "Siak": ["Zulfadli Nugraha", "Ahmad Dardiri", "Harlen Manurung", "M.Andi Susilawan", "Ikhsan Parulian Harap"],
            "Bengkalis": ["Usman", "Budi Kurnialis", "Andi Setiawan", "Arsi Suprianto", "Mendra"],
            "Kep. Meranti": ["Syamsurizal", "Rio Andika", "M. Hafit"],
            "Pelalawan": ["Andrizal", "Bambang Sugi Hartono", "Syakir Hamdani", "Ari Nugroho Susanto", "Ruda Nur Kisawan"]
        };

        const gpsCoordinates = {
            "Pekanbaru": { lat: 0.5228952, lon: 101.4429202 },
            "Dumai": { lat: 1.6630254508232711, lon: 101.45249334765391 },
            "Kuansing": { lat: -0.534470, lon: 101.569874 },
            "Rokan Hulu": { lat: 0.876158, lon: 100.286686 },
            "Rokan Hilir": { lat: 2.158803, lon: 100.799874 },
            "Indragiri Hulu": { lat: 2.158803, lon: 100.799874 },
            "Indragiri Hilir": { lat: -0.3201440, lon: 103.1542940 },
            "Kampar": { lat: 0.324784, lon: 101.026305 },
            "Siak": { lat: 0.814464, lon: 102.018998 },
            "Bengkalis": { lat: 1.473969, lon: 102.123841 },
            "Kep. Meranti": { lat: 1.008499, lon: 102.712468 },
            "Pelalawan": { lat: 2.158803, lon: 100.799874 } // Data sama dengan Rokan Hilir & Indragiri Hulu, sesuai permintaan
        };
        const MAX_DISTANCE_METERS = 100;

        // =================================================================
        // ELEMEN DOM
        // =================================================================
        const form = document.getElementById('absensi-form');
        const kabupatenSelect = document.getElementById('kabupaten');
        const namaPimpinanSelect = document.getElementById('namaPimpinan');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const videoContainer = document.getElementById('video-container');
        const videoFeed = document.getElementById('video-feed');
        const takePhotoBtn = document.getElementById('take-photo-btn');
        const cancelCameraBtn = document.getElementById('cancel-camera-btn');
        const fotoCanvas = document.getElementById('foto-canvas');
        const fotoPreview = document.getElementById('foto-preview');
        const fotoBase64Input = document.getElementById('foto-base64');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');
        
        // Modal elements
        const messageModal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        let videoStream = null;

        // =================================================================
        // EVENT LISTENERS
        // =================================================================
        
        // Update nama pimpinan saat kabupaten dipilih
        kabupatenSelect.addEventListener('change', () => {
            const selectedKabupaten = kabupatenSelect.value;
            namaPimpinanSelect.innerHTML = '<option value="">-- Memuat... --</option>';
            
            if (selectedKabupaten && pimpinanMap[selectedKabupaten]) {
                namaPimpinanSelect.disabled = false;
                namaPimpinanSelect.innerHTML = '<option value="">-- Pilih Nama Pimpinan --</option>';
                pimpinanMap[selectedKabupaten].forEach(nama => {
                    const option = document.createElement('option');
                    option.value = nama;
                    option.textContent = nama;
                    namaPimpinanSelect.appendChild(option);
                });
            } else {
                namaPimpinanSelect.disabled = true;
                namaPimpinanSelect.innerHTML = '<option value="">-- Pilih Kabupaten Dulu --</option>';
            }
        });

        // Buka kamera
        startCameraBtn.addEventListener('click', async () => {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }, // Paksa kamera depan
                    audio: false
                });
                videoFeed.srcObject = videoStream;
                videoContainer.style.display = 'flex';
            } catch (err) {
                console.error("Error accessing camera:", err);
                showMessageModal("Error Kamera", "Gagal mengakses kamera. Pastikan Anda memberikan izin dan tidak ada aplikasi lain yang menggunakannya.");
            }
        });

        // Tutup kamera
        cancelCameraBtn.addEventListener('click', () => {
            stopCamera();
        });

        // Ambil foto
        takePhotoBtn.addEventListener('click', () => {
            fotoCanvas.width = videoFeed.videoWidth;
            fotoCanvas.height = videoFeed.videoHeight;
            const context = fotoCanvas.getContext('2d');
            context.drawImage(videoFeed, 0, 0, fotoCanvas.width, fotoCanvas.height);
            
            // Kompres gambar sebagai JPEG
            const dataUrl = fotoCanvas.toDataURL('image/jpeg', 0.8);
            fotoBase64Input.value = dataUrl;
            fotoPreview.src = dataUrl;
            fotoPreview.classList.remove('hidden');
            
            startCameraBtn.textContent = 'Ambil Ulang Foto';
            startCameraBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            startCameraBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            
            stopCamera();
        });

        // Handle submit form
        form.addEventListener('submit', handleSubmit);
        
        // Tutup modal
        modalCloseBtn.addEventListener('click', () => {
            messageModal.style.display = 'none';
        });

        // =================================================================
        // FUNGSI UTAMA
        // =================================================================

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            videoContainer.style.display = 'none';
        }

        function showMessageModal(title, body, isSuccess = false) {
            modalTitle.textContent = title;
            modalBody.innerHTML = body; // Pakai innerHTML agar bisa render <br>
            
            modalCloseBtn.classList.remove(isSuccess ? 'bg-red-600' : 'bg-blue-600');
            modalCloseBtn.classList.add(isSuccess ? 'bg-blue-600' : 'bg-red-600');
            
            messageModal.style.display = 'flex';
        }

        function setSubmitButtonState(isSubmitting, message = "Kirim Absensi") {
            submitBtn.disabled = isSubmitting;
            if (isSubmitting) {
                submitText.classList.add('hidden');
                submitSpinner.classList.remove('hidden');
            } else {
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
            submitText.textContent = message;
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            if (APPS_SCRIPT_URL.includes("URL_APLIKASI_WEB_ANDA_DISINI")) {
                showMessageModal("Error Konfigurasi", "URL Apps Script belum diatur. Harap hubungi administrator.");
                return;
            }
            
            const formData = new FormData(form);
            const kabupaten = formData.get('kabupaten');
            const namaPimpinan = formData.get('namaPimpinan');
            const jenisPresensi = formData.get('jenisPresensi');
            const fotoBase64 = formData.get('fotoBase64');
            
            // Validasi frontend sederhana
            if (!kabupaten || !namaPimpinan || !jenisPresensi || !fotoBase64) {
                showMessageModal("Data Tidak Lengkap", "Pastikan Anda telah mengisi semua kolom dan mengambil foto selfie.");
                return;
            }
            
            setSubmitButtonState(true, "Mengirim...");

            // 1. Cek Anti-Kecurangan (LocalStorage)
            const today = new Date().toISOString().split('T')[0];
            const submissionKey = `absensi_${today}_${namaPimpinan}_${jenisPresensi}`;
            
            if (localStorage.getItem(submissionKey)) {
                showMessageModal("Absensi Gagal", "Anda terdeteksi melakukan absensi berulang (<b>" + jenisPresensi + "</b>) pada perangkat yang sama hari ini.");
                setSubmitButtonState(false);
                return;
            }

            // 2. Verifikasi Lokasi GPS
            setSubmitButtonState(true, "Mendapatkan Lokasi GPS...");
            try {
                const position = await getGpsLocation();
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                
                const targetCoords = gpsCoordinates[kabupaten];
                if (!targetCoords) {
                    throw new Error("Data GPS untuk kabupaten tidak ditemukan.");
                }

                const distance = getDistance(userLat, userLon, targetCoords.lat, targetCoords.lon);
                
                // 3. Cek Geofencing
                if (distance > MAX_DISTANCE_METERS) {
                    const distanceStr = distance.toFixed(0);
                    showMessageModal("Lokasi Tidak Sesuai", `Anda saat ini tidak dapat melakukan absensi.<br>Jarak Anda dari kantor: <b>${distanceStr} meter</b>.<br>(Batas maksimal ${MAX_DISTANCE_METERS} meter)`);
                    setSubmitButtonState(false);
                    return;
                }

                // 4. Lolos GPS, kirim data ke Apps Script
                setSubmitButtonState(true, "Mengirim Data...");
                
                const payload = {
                    kabupaten,
                    namaPimpinan,
                    jenisPresensi,
                    fotoBase64
                };

                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    redirect: 'follow',
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Tandai di localStorage
                    localStorage.setItem(submissionKey, 'true');
                    
                    const successMsg = `Absensi <b>${jenisPresensi}</b> atas nama <b>${namaPimpinan}</b> pada tanggal <b>${today}</b> telah berhasil dikirim.`;
                    showMessageModal("Absensi Berhasil", successMsg, true);
                    
                    // Reset form
                    form.reset();
                    fotoPreview.classList.add('hidden');
                    fotoPreview.src = '';
                    fotoBase64Input.value = '';
                    startCameraBtn.textContent = 'Ambil Foto Selfie';
                    startCameraBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                    startCameraBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    namaPimpinanSelect.disabled = true;
                    namaPimpinanSelect.innerHTML = '<option value="">-- Pilih Kabupaten Dulu --</option>';

                } else {
                    throw new Error(result.message);
                }

            } catch (err) {
                console.error("Submission Error:", err);
                showMessageModal("Terjadi Error", "Gagal mengirim absensi. Pastikan GPS Anda aktif dan koneksi internet stabil.<br><br><i>Error: " + err.message + "</i>");
            } finally {
                setSubmitButtonState(false);
            }
        }

        function getGpsLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolocation tidak didukung oleh browser ini."));
                }
                
                // Minta akurasi tinggi, dengan timeout 10 detik
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0 // Jangan pakai cache lokasi
                });
            });
        }
        
        // =iat
        // Fungsi Haversine untuk menghitung jarak
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Radius bumi dalam meter
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                      Math.cos(phi1) * Math.cos(phi2) *
                      Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Jarak dalam meter
        }

    </script>
</body>
</html>
